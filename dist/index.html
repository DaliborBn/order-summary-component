<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Order Summary Component</title>
</head>
<body>

  <div class="container">

    <div>
      <img src="img/illustration-hero.svg" alt="hero">
    </div>

    <div class="p-9">
      <div class="text-center">
        <h2 class="text-xl font-black text-darkBlue">Order Summary</h2>
        <p class="text-sm font-medium text-desaturatedBlue my-5">You can now listen to milions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="flex flex-row justify-between items-center bg-veryPaleBlue p-[5%] rounded-xl overflow-hidden flex-wrap">
        <div class="flex flex-row">
          <div class="w-9 mr-3">
            <img src="img/icon-music.svg" alt="icon-music">
          </div>
          <div class="leading-5">
            <h4 class="text-price text-darkBlue font-black">Annual Plan</h4>
            <h4 class="text-price text-desaturatedBlue font-medium">$59.99/year</h4>
          </div>
        </div>
        <a class="text-xs text-rightBlue font-black underline hover:no-underline my-opacity" href="#">Change</a>
      </div>

      <div class="flex flex-col items-center justify-center mt-5">
        <a href="https://daliborbn.github.io/loopstudios-landing-page/" class="payment-btn my-opacity">Proceed to Payment</a>
        <a class="text-sm text-desaturatedBlue font-bold hover:text-darkBlue cursor-pointer">Cancel Order</a>
      </div>
    </div>

  </div>
</body>
</html>
